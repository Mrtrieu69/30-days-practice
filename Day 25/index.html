<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <video src="https://storage.googleapis.com/web-dev-assets/video-and-source-tags/chrome.mp4" class="video"></video>
        <div class="control">
            <div class="toggle">
                <i class="fas fa-play"></i>
                <i class="fas fa-pause"></i>
            </div>
            <div class="time">
                <span class="current-time">00:00</span>/
                <span class="duration-time">00:30</span>
            </div>
            <input type="range" value="1" max="100" min="1" step="1" id="progress">
            <div class="prev">
                <i class="fas fa-backward"></i>
            </div>
            <div class="next">
                <i class="fas fa-forward"></i>
            </div>
            <div class="volume">
                <i class="fas fa-volume-up"></i>
            </div>
            <input type="range" value="50" max="99" min="0" step="1" id="volume">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
