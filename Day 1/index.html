<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    
    <div class="container">
        <div class="icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-cart-plus"></i>
        </div>
        <div class="image">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="title">Nike Zoom KD 12</div>
        <div class="price">$99</div>
        <div class="info">
            <div class="info__size">
                <span>Size:</span>
                <span class="info__size-number">6</span>
                <span class="info__size-number">7</span>
                <span class="info__size-number">8</span>
                <span class="info__size-number">9</span>
            </div>
            <div class="info__color">
                <span>Color:</span>
                <span class="info__color-color green"></span>
                <span class="info__color-color red"></span>
                <span class="info__color-color black"></span>
            </div>
            <div class="info__item">
                <div class="info__item-btn">Buy now</div>
                <div class="info__item-btn">Add card</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
